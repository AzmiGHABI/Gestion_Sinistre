<div class="main-content">
    <a href="javascript:void(0)" class="dropdown-item" (click)="goToClientInterface()">Déclarer un sinistre</a>
  
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Dossiers traités -->
        <div class="col-md-4">
          <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon">
                <i class="material-icons">check_circle</i>
              </div>
              <p class="card-category">Dossiers traités</p>
              <h3 class="card-title">{{ totalDossiersTraites }}</h3>
            </div>
          </div>
        </div>
  
        <!-- Dossiers par gestionnaire -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title">Dossiers par Gestionnaire</h4>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li *ngFor="let g of dossiersParGestionnaire" class="list-group-item d-flex justify-content-between align-items-center">
                  {{ g.nom }}
                  <span class="badge badge-primary badge-pill">{{ g.count }}</span>
                </li>
                <li *ngIf="dossiersParGestionnaire.length === 0" class="list-group-item">
                  Aucun gestionnaire trouvé.
                </li>
              </ul>
            </div>
          </div>
        </div>
  
        <!-- Dossiers par expert -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Dossiers par Expert</h4>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li *ngFor="let e of dossiersParExpert" class="list-group-item d-flex justify-content-between align-items-center">
                  {{ e.nom }}
                  <span class="badge badge-warning badge-pill">{{ e.count }}</span>
                </li>
                <li *ngIf="dossiersParExpert.length === 0" class="list-group-item">
                  Aucun expert trouvé.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
