<div class="chatbot-container" [class.active]="chatbotOpen">
    <div class="chatbot-header" (click)="toggleChatbot()">
      <div class="chatbot-title">
        <i class="fas fa-robot"></i>
        <span>Assistant BNA</span>
      </div>
      <i class="fas" [class.fa-chevron-down]="!chatbotOpen" [class.fa-chevron-up]="chatbotOpen"></i>
    </div>
    
    <div class="chatbot-body" *ngIf="chatbotOpen">
      <div class="chat-messages">
        <div *ngFor="let msg of chatMessages" class="message" [class.user-message]="msg.isUser" [class.bot-message]="!msg.isUser">
          <div class="message-content">
            {{ msg.text }}
          </div>
        </div>
      </div>
      
      <div class="quick-actions" *ngIf="showQuickActions">
        <button class="quick-action-btn" (click)="selectQuickAction('declarer')">
          <i class="fas fa-file-alt"></i> DÃ©clarer un sinistre
        </button>
        <button class="quick-action-btn" (click)="selectQuickAction('suivre')">
          <i class="fas fa-search"></i> Suivre un dossier
        </button>
        <button class="quick-action-btn" (click)="selectQuickAction('contact')">
          <i class="fas fa-phone"></i> Nous contacter
        </button>
      </div>
      
      <div class="chat-input">
        <input type="text" [(ngModel)]="userMessage" placeholder="Tapez votre message..." 
               (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
