<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      - Tabs Titles --
      <h2 style="color: red;">Veuillez vous connecter</h2>
  
       Login Form 
      <form>
        <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="username">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
        <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Log In">
      </form>
  
    </div>
  </div> 
  <link rel="stylesheet" href="login.component.css">


  <div class="container-sm" id="container">

	<div class="form-container sign-in-container">
		<form action="#">
			<h1 style="color:rgb(128,128,128)">Veuillez vous connecter</h1>
			
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			
        
			<button routerLink="/dashboard">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenue chez Gestion Sinistre</h1>
				
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script>
  const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
